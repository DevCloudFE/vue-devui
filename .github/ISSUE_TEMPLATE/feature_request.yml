name: ✨ Feature Request
description: I want to add something to Vue Devui.
title: "✨ [Feature]: "
labels:
  - feature
body:
  - type: markdown
    attributes:
      value: |
        Thank you for contributing!

        Do you need some help?
        ======================
        The issue tracker is meant for feature requests and bug reports only. This isn't the best place for
        support or usage questions. Questions here don't have as much visibility as they do elsewhere. Before
        you ask a question, here are some resources to get help first:

        - Read the docs: https://vue-devui.github.io/
        - Ask in GitHub Discussions: https://github.com/DevCloudFE/vue-devui/discussions
        - Ask in WeChat: add this WeChat(devui-official), we will invite you to the WeChat discussion group later
  - type: textarea
    attributes:
      label: What is the new or updated feature that you are suggesting?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Why should this feature be included?
    validations:
      required: true
